{% extends 'base/accounts_base.html' %}

{% block title %}Create account{% endblock title %}

{% block text %}
    <div class="flex flex-col sm:flex-row p-3 m-5">
        <div class="flex flex-1"></div>

        <div class="flex flex-auto flex-col lg:w-1/2 text-gray-700 text-center bg-gray-400 m-5 p-3">
            <div>
                <p>Create account</p>
            </div>
            <form class="" method="post">
                <div class="flex flex-col p-2 m-5">
                    {% csrf_token %}

                    <div class="flex flex-wrap flex-col sm:flex-row rounded-lg border-solid border-4 justify-center m-2 p-3">
                        <div class="w-full text-left mb-3">
                            <p>Personal information</p>
                        </div>
                        <div class="w-1/3 sm:w-full p-2 text-left">
                            <label class="" for="">
                                First name
                            </label>
                            <input class="appearance-none bg-gray-200 text-gray-700 m-2 ml-0 p-2 w-full border border-red-500 rounded leading-tight focus:outline-none focus:bg-white" type="text" name="" id="">
                        </div>

                        <div class="w-1/3 sm:w-full p-2 text-left">
                            <label class="" for="">
                                Last name
                            </label>
                            <input class="appearance-none bg-gray-200 text-gray-700 m-2 ml-0 p-2 border border-red-500 rounded leading-tight focus:outline-none focus:bg-white" type="text" name="" id="">
                        </div>

                        <div class="w-1/3 sm:w-full p-2 text-left">
                            <label class="w-full" for="">
                                Date of birth
                            </label>
                            <input class="appearance-none bg-gray-200 text-gray-700 m-2 ml-0 p-2 border border-red-500 rounded leading-tight focus:outline-none focus:bg-white" type="text" name="" id="">
                        </div>

                        <div class="w-1/3 sm:w-full p-2 text-left">
                            <label class="" for="">
                                Gender
                            </label>
                            <input class="appearance-none bg-gray-200 text-gray-700 m-2 ml-0 p-2 border border-red-500 rounded leading-tight focus:outline-none focus:bg-white" type="text" name="" id="">
                        </div>

                        <div class="w-1/3 sm:w-full p-2 text-left">
                            <label class="w-full" for="">
                                Phone number
                            </label>
                            <input class="appearance-none bg-gray-200 text-gray-700 m-2 ml-0 p-2 border border-red-500 rounded leading-tight focus:outline-none focus:bg-white" type="text" name="" id="">
                        </div>
                    </div>

                    <div class="flex flex-col rounded-lg border-solid border-4 m-2 p-3 sm:flex-row flex-wrap">
                        <div class="w-full text-left mb-3">
                            <p>Account</p>
                        </div>
                        <div class="w-1/3 p-2 text-left">
                            <label class="w-full" for="">
                                Email
                            </label>
                            <input class="appearance-none bg-gray-200 text-gray-700 m-2 ml-0 p-2 border border-red-500 rounded leading-tight focus:outline-none focus:bg-white" type="text" name="" id="">
                        </div>

                        <div class="w-1/3 p-2 text-left">
                            <label class="w-full" for="">
                                Username
                            </label>
                            <input class="appearance-none bg-gray-200 text-gray-700 m-2 ml-0 p-2 border border-red-500 rounded leading-tight focus:outline-none focus:bg-white" type="text" name="" id="">
                        </div>

                        <div class="w-1/3 p-2 text-left">
                            <label class="w-full" for="">
                                Password
                            </label>
                            <input class="appearance-none bg-gray-200 text-gray-700 m-2 ml-0 p-2 border border-red-500 rounded leading-tight focus:outline-none focus:bg-white" type="text" name="" id="">
                        </div>

                        <div class="w-1/3 p-2 text-left">
                            <label class="w-full" for="">
                                Password confirmation
                            </label>
                            <input class="appearance-none bg-gray-200 text-gray-700 m-2 ml-0 p-2 border border-red-500 rounded leading-tight focus:outline-none focus:bg-white" type="text" name="" id="">
                        </div>
                    </div>

                    <div class="">
                        <button type="button">
                            Create
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="flex flex-1"></div>
    </div>
{% endblock text %}

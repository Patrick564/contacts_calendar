{% extends 'base/contact_list_base.html' %}

{% block title %}Settings{% endblock %}

{% block body_content %}
    <div class="flex justify-center flex-row flex-wrap p-2">
        <div class="flex flex-col sm:w-full md:w-4/5 lg:w-1/3 m-2 p-3 rounded-lg border-solid border border-gray-600 bg-white">

            <div class="flex flex-col sm:flex-row flex-wrap m-2 p-3">
                <div class="w-full text-left text-xl font-serif border-b border-gray-500 mb-3">
                    <p>App settings</p>
                </div>
                <div class="sm:w-full md:w-1/2 my-2 p-2 text-left">
                    <label class="block text-lg font-serif" for="">
                        Personal information
                    </label>
                    <a class="block text-purple-500 font-mono hover:underline rounded p-2" href="{% url 'accounts:profile' request.user.username %}">
                        Profile
                    </a>
                </div>
                <div class="sm:w-full md:w-1/2 my-2 p-2 text-left">
                    <label class="block text-lg font-serif" for="">
                        Dark theme
                    </label>
                    <a class="block text-purple-500 font-mono hover:underline rounded p-2" href="#">
                        Future
                    </a>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row flex-wrap m-2 p-3">
                <div class="w-full text-left text-xl font-serif border-b border-gray-500 mb-3">
                    <p>Account</p>
                </div>
                <div class="sm:w-full md:w-1/2 my-2 p-2 text-left">
                    <label class="block text-lg font-serif" for="">
                        Email
                    </label>
                    <a class="block text-purple-500 font-mono hover:underline rounded p-2" href="#">
                        Change email
                    </a>
                </div>
                <div class="sm:w-full md:w-1/2 my-2 p-2 text-left">
                    <label class="block text-lg font-serif" for="">
                        Password
                    </label>
                    <a class="block text-purple-500 font-mono hover:underline rounded p-2" href="{% url 'accounts:password-change' %}">
                        Change password
                    </a>
                </div>
            </div>
            <div class="flex justify-between m-4 border-t border-gray-500">
                <a class="block font-mono bg-blue-300 border-blue-300 hover:border-transparent hover:bg-blue-500 rounded mt-3 p-2" href="{% url 'contact_list:index' %}">
                    Index
                </a>
            </div>
        </div>
    </div>
{% endblock body_content %}

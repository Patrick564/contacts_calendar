{% extends 'base/accounts_base.html' %}

{% block title %}Update account{% endblock %}

{% block body_title %}Update account{% endblock %}

{% block body_content %}
    <form class="bg-white shadow-md rounded-lg border-solid border border-gray-600 p-2" method="post">
        <div class="flex flex-col justify-center max-w-xl">
            {% csrf_token %}

            <div class="flex flex-col sm:flex-row flex-wrap m-2 p-3">
                <div class="w-full text-left font-serif border-b border-gray-500 mb-3">
                    <p>Personal information</p>
                </div>
                <div class="sm:w-full md:w-1/2 my-2 p-2 text-left">
                    <label class="block font-semibold" for="">
                        First name
                    </label>
                    <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="text" name="first_name" id="" value="{{ user.first_name }}">
                </div>
                <div class="sm:w-full md:w-1/2 my-2 p-2 text-left">
                    <label class="block font-semibold" for="">
                        Last name
                    </label>
                    <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="text" name="last_name" id="" value="{{ user.last_name }}">
                </div>
                <div class="sm:w-full md:w-1/2 my-2 p-2 text-left">
                    <label class="block font-semibold" for="">
                        Phone number
                    </label>
                    <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="text" name="phone_number" id="" value="{{ user.phone_number }}">
                </div>
                <div class="1/5 my-2 p-2 text-left">
                    <label class="block font-semibold" for="">
                        Birth date
                    </label>
                    <select class="appearance-none bg-gray-200 border border-blue-400 text-gray-700 h-7 w-24 py-1 px-2 rounded leading-tight focus:outline-none focus:shadow-outline focus:border-gray-500" name="date_of_birth" id="" value="{{ user.date_of_birth }}">
                        <option>-----</option>
                        <option>Año 1</option>
                        <option>Año 2</option>
                    </select>
                </div>
                <div class="1/5 my-2 p-2 text-left">
                    <label class="block font-semibold" for="">
                        Gender
                    </label>
                    <select class="appearance-none bg-gray-200 border border-blue-400 text-gray-700 h-7 w-24 py-1 px-2 rounded leading-tight focus:outline-none focus:shadow-outline focus:border-gray-500" name="gender" id="" value="{{ user.gender }}">
                        <option>-----</option>
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row flex-wrap m-2 p-3">
                <div class="w-full text-left font-serif border-b border-gray-500 mb-3">
                    <p>Account</p>
                </div>
                <div class="sm:w-full md:w-1/2 p-2 text-left">
                    <label class="block font-semibold" for="">
                        Username
                    </label>
                    <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="text" name="username" id="" value="{{ user.username }}">
                </div>
            </div>

            <div class="m-2 p-3">
                <div class="flex justify-between border-t border-gray-500">
                    <a class="block font-mono bg-blue-300 border-blue-300 hover:border-transparent hover:bg-blue-500 rounded mt-3 p-2" href="{% url 'accounts:profile' request.user.username %}">
                        Cancel
                    </a>
                    <button class="block font-mono bg-green-300 border-green-300 hover:border-transparent hover:bg-green-500 rounded mt-3 p-2" type="button">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock body_content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} - Contacts calendar</title>
</head>
<body class="bg-gray-200">
    <div class="mt-5">
        <div class="text-center my-5">
            <span class="text-sm border-b border-gray-500">
                Contacts calendar
            </span>
            <p class="font-sans text-4xl">
                {% block body_title %}{% endblock %}
            </p>
        </div>

        <main class="">
            {% block body_main %}
            {% endblock body_main %}
        </main>
    </div>
</body>
</html>

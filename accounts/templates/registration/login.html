{% extends 'base/registration_base.html' %}

{% block title %}Login{% endblock title %}

{% block form %}
    <div class="flex justify-center">
        <div class="">
            <p class="text-center mt-6 mb-6">
                Sing in to Contacts Calendar
            </p>
            <form class="bg-white shadow-md rounded-lg border-solid border-2 -mx-5 pb-8 mb-4" method="post">
                {% csrf_token %}
                <div class="my-8 px-5">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="{{ form.username.id_for_label }}">
                        Email address
                    </label>
                    <input class="shadow appearance-none rounded-sm w-full py-1 px-2 focus:outline-none focus:shadow-outline" type="email" name="{{ form.html_name }}" id="{{ form.username.id_for_label }}"> 
                </div>
                <div class="my-8 px-5">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="{{ form.password.id_for_label }}">
                        Password
                    </label>
                    <input class="shadow appearance-none rounded-sm w-full py-1 px-2 focus:outline-none focus:shadow-outline" type="password" name="{{ form.html_name }}" id="{{ form.password.id_for_label }}">
                </div>
                <div class="px-5">
                    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white w-full p-1 border border-blue-500 rounded focus:outline-none focus:shadow-outline" type="button">
                        Login
                    </button>
                </div>
            </form>
            <div class="">
                <p class="text-center p-5 mx-5">
                    [I'm am new...] -> <a class="text-blue-500 hover:underline" href="#">Register today!</a>
                </p>
            </div>
        </div>
    </div>
{% endblock form %}

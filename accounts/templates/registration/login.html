{% extends 'base/registration_base.html' %}

{% block title %}Login{% endblock title %}

{% block form %}
    <div class="flex justify-center p-2 m-4">
        <div class="">
            <div class="text-center mt-4 mb-4">
                <span class="text-sm border-b border-gray-500">
                    Contacts calendar
                </span>
                <p class="font-sans text-4xl">
                    Sing in 
                </p>
            </div>
            <form class="bg-white shadow-md rounded-lg border-solid border border-gray-600 -mx-5 pb-8 my-5" method="post">
                {% csrf_token %}
                <div class="my-8 px-5">
                    <label class="block font-semibold mb-2" for="{{ form.username.id_for_label }}">
                        Email address
                    </label>
                    <input class="appearance-none bg-gray-200 text-gray-700 border border-blue-400 rounded w-full py-1 px-2 focus:outline-none focus:shadow-outline" type="email" name="{{ form.html_name }}" id="{{ form.username.id_for_label }}"> 
                </div>
                <div class="my-8 px-5">
                    <label class="block font-semibold mb-2" for="{{ form.password.id_for_label }}">
                        Password
                    </label>
                    <input class="appearance-none bg-gray-200 text-gray-700 border border-blue-400 rounded w-full py-1 px-2 focus:outline-none focus:shadow-outline" type="password" name="{{ form.html_name }}" id="{{ form.password.id_for_label }}">
                </div>
                <div class="px-5">
                    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white w-full p-1 border border-blue-500 rounded focus:outline-none focus:shadow-outline" type="button">
                        Login
                    </button>
                </div>
            </form>
            <div class="">
                <p class="text-center p-5 mx-5">
                    [I'm am new...] -> <a class="text-blue-500 hover:underline" href="{% url 'accounts:create' %}">Register today!</a>
                </p>
            </div>
        </div>
    </div>
{% endblock form %}

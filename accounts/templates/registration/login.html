{% extends 'base/registration_base.html' %}

{% block title %}Login{% endblock %}


{% block body_title %}Login{% endblock %}

{% block body_form %}
    {% csrf_token %}

    <div class="w-full m-3">
        <label class="block font-semibold mb-2" for="">
            Email address
        </label>
        <input class="appearance-none bg-gray-200 text-gray-700 border border-blue-400 rounded w-full py-1 px-2 focus:outline-none focus:shadow-outline" type="email" name="" id="">
    </div>
    <div class="w-full m-3">
        <label class="block font-semibold mb-2" for="">
            Password
        </label>
        <input class="appearance-none bg-gray-200 text-gray-700 border border-blue-400 rounded w-full py-1 px-2 focus:outline-none focus:shadow-outline" type="password" name="" id="">
    </div>
    <div class="w-full m-3">
        <button class="w-full bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white p-1 border border-blue-500 rounded focus:outline-none focus:shadow-outline" type="button">
            Login
        </button>
    </div>
{% endblock body_form %}

{% extends 'base/contact_list_base.html' %}

{% block title %}Add - Contacts calendar{% endblock %}

{% block body_content %}
    <form method="post">
        <div class="flex justify-center flex-row flex-wrap p-2">
            <div class="flex flex-col sm:w-full md:w-4/5 lg:w-1/3 m-2 p-3 rounded-lg border-solid border border-gray-600 bg-white">
                <div class="flex justify-between border-b m-2 pb-2">
                    <div class="">
                        <p>
                            Add contact
                        </p>
                    </div>
                </div>
                <div class="flex flex-wrap sm:flex-col md:flex-row py-2">
                    <div class="sm:w-full md:w-1/2 p-2">
                        <label class="block text-lg font-serif" for="">
                            First name
                        </label>
                        <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="password" name="" id="">
                    </div>
                    <div class="sm:w-full md:w-1/2 p-2">
                        <label class="block text-lg font-serif" for="">
                            Last name
                        </label>
                        <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="password" name="" id="">
                    </div>
                    <div class="sm:w-full md:w-full p-2">
                        <label class="block font-serif" for="">
                            Email
                        </label>
                        <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="password" name="" id="">
                    </div>
                    <div class="sm:w-full md:w-1/2 p-2">
                        <label class="block font-serif" for="">
                            Phone number
                        </label>
                        <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="password" name="" id="">
                    </div>
                    <div class="sm:w-full md:w-1/2 p-2">
                        <label class="block font-serif" for="">
                            Birth date
                        </label>
                        <select class="appearance-none bg-gray-200 border border-blue-400 text-gray-700 h-7 w-24 py-1 px-2 rounded leading-tight focus:outline-none focus:shadow-outline focus:border-gray-500" id="">
                            <option>-----</option>
                            <option>Año 1</option>
                            <option>Año 2</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-between border-t m-2 pt-2">
                    <div class="">
                        <a class="block font-mono bg-red-300 border-red-300 hover:border-transparent hover:bg-red-500 rounded p-2" href="{% url 'contact_list:index' %}">
                            Cancel
                        </a>
                    </div>
                    <div class="">
                        <button class="font-mono bg-teal-300 border-teal-300 hover:border-transparent hover:bg-teal-500 rounded p-2">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock body_content %}

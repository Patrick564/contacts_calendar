{% extends 'base/contact_list_base.html' %}

{% block title %}Add - Contacts calendar{% endblock %}

{% block body_content %}
    <form method="post">
        {% csrf_token %}

        <input type="hidden" value="{{ request.user.id }}" name="{{ form.user.html_name }}">

        <div class="flex justify-center flex-row flex-wrap p-2">
            <div class="flex flex-col sm:w-full md:w-4/5 lg:w-1/3 m-2 p-3 rounded-lg border-solid border border-gray-600 bg-white">
                <div class="flex justify-between border-b m-2 pb-2">
                    <div class="">
                        <p class="text-xl font-serif">
                            Add contact
                        </p>
                    </div>
                </div>
                <div class="flex flex-wrap sm:flex-col md:flex-row py-2">
                    <div class="sm:w-full md:w-1/2 p-2">
                        <label class="block text-lg font-serif" for="{{ form.first_name.id_for_label }}">
                            First name
                        </label>
                        <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="text" name="{{ form.first_name.html_name }}" id="{{ form.first_name.auto_id }}">
                    </div>
                    <div class="sm:w-full md:w-1/2 p-2">
                        <label class="block text-lg font-serif" for="{{ form.last_name.id_for_label }}">
                            Last name
                        </label>
                        <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="text" name="{{ form.last_name.html_name }}" id="{{ form.last_name.auto_id }}">
                    </div>
                    <div class="sm:w-full md:w-full p-2">
                        <label class="block font-serif" for="{{ form.contact_email.id_for_label }}">
                            Email
                        </label>
                        <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="email" name="{{ form.contact_email.html_name }}" id="{{ form.contact_email.auto_id }}">
                    </div>
                    <div class="sm:w-full md:w-1/2 p-2">
                        <label class="block font-serif" for="{{ form.phone_number.id_for_label }}">
                            Phone number
                        </label>
                        <input class="appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="tel" name="phone_number_0" id="id_phone_number_0">
                    </div>
                    <div class="sm:w-full md:w-1/2 p-2">
                        <label class="block font-serif" for="{{ form.date_of_birth.id_for_label }}">
                            Birth date
                        </label>
                        <input class="font-sans text-sm appearance-none bg-gray-200 text-gray-700 w-full py-1 px-2 border border-blue-400 rounded leading-tight focus:outline-none focus:shadow-outline" type="date" name="{{ form.date_of_birth.html_name }}" id="{{ form.date_of_birth.auto_id }}">
                    </div>
                </div>
                <div class="flex justify-between border-t m-2 pt-2">
                    <div class="">
                        <a class="block font-mono bg-red-300 border-red-300 hover:border-transparent hover:bg-red-500 rounded p-2" href="{% url 'contact_list:index' %}">
                            Cancel
                        </a>
                    </div>
                    <div class="">
                        <button class="font-mono bg-teal-300 border-teal-300 hover:border-transparent hover:bg-teal-500 rounded p-2" type="submit">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock body_content %}

{% extends 'base/contact_list_base.html' %}

{% block title %}Delete - Contacts calendar{% endblock %}

{% block body_main %}
    <div class="grid justify-center gap-4 m-2 p-3">
        <form class="" method="post">
            {% csrf_token %}
            <input type="hidden" name="filed" value="False">

            <div class="bg-gray-100 border border-gray-500 rounded-lg m-2 p-3">
                <div class="m-2">
                    <p class="text-lg font-semibold">
                        Confirm to delete this contact from your account:
                    </p>
                </div>

                <div class="text-center pt-3">
                    <button class="font-semibold text-white w-full bg-green-500 hover:bg-green-600 border border-green-500 rounded p-2" type="submit">
                        Delete
                    </button>
                </div>

                <div class="text-center pt-2">
                    <a class="block bg-transparent hover:bg-red-500 text-red-500 font-mono hover:text-white p-1 border-dashed border-2 border-red-300 hover:border-red-500 rounded" href="{% url 'contact_list:index' %}">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
{% endblock body_main %}
